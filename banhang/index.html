<html lang="en" style="scroll-behavior: smooth;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <header class="mb-5">
    <div class="fixed-top d-flex">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4">Collapsed content</h5>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark " style="flex:1">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <!-- <button type="button" class="btn btn-primary">
                CÂU 3: thêm vào giỏ được nhưng Không show trong cart  <span class="badge badge-light">0</span>
              </button> -->
      <button type="button" class="btn btn-primary">
        <a href="#cart" class="text-white">CLICK ĐỂ TỚI XEM SP TRONG CART</a><span
          class="badge badge-light numberProduct">0</span>
      </button>
    </div>
  </header>
  <div class="container pt-5">
    <h1 class="text-uppercase text-center">mua hàng online</h1>
    <div class="product__select">
      <select class="custom-select custom-select-lg mb-3 product-filter" onchange="filterTypeProducts()">
        <option selected value="">filter theo loại sản phẩm</option>
        <option value="samsung">samsung</option>
        <option value="iphone">iphone</option>
      </select>
    </div>
    <div class="row products-list">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card p-1">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body p-0">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
              content. This content is a little bit longer.</p>
          </div>
          <div class="card-footer p-0">
            <button class="btn-success text-uppercase btn-block p-1">add to card</button>
          </div>
        </div>
      </div>
    </div>
    <div class="product-cart" id='cart'>
      <button type="button" class="btn btn-warning mb-5 mt-3 text-white">Thêm Hàng Thành Công</button>
      <h1>Giỏ Hàng</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">img</th>
            <th scope="col">Sản Phẩm</th>
            <th scope="col">Giá</th>
            <th scope="col">Số Lượng</th>
            <th scope="col">Tổng Cộng</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="list-cart">

        </tbody>
        <tfoot>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td>
              <h3>Tổng Tiền</h3>
            </td>
            <td class="d-flex align-items-center">
              <h3 class="total">15</h3>
              <h3 class="total ml-1">Đ</h3>
            </td>
            <td><button type="button" class="btn btn-info" onclick="payCart()">thanh toán</button></td>
          </tr>
        </tfoot>
      </table>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../models/product.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
